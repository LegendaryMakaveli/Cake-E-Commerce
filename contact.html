  <body>

        <span><i class="fas fa-envelope"></i> info@Makabakery.com</span>

        <a href="https://instagram.com/DATTRUCKERBOY_MAKAVELI"

    <!-- Navbar -->

    <div class="contact-wrapper">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Send us a message or connect on social
          media.
        </p>

        <form id="contactForm">
          <input
            type="text"
            name="user_name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="user_email"
            placeholder="Your Email"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
          <p>Follow us on:</p>
          <a
            href="https://facebook.com/CERTIFIED SAINT HARKORHEDE"
            target="_blank"
            >Facebook</a
          >
          <a href="https://instagram.com/DATTRUCKERBOY_MAKAVELI" target="_blank"
            >Instagram</a
          >
          <a href="https://linkedin.com/in/ADEYEMO EMMANUEL" target="_blank"
            >LinkedIn</a
          >
          <a
            href="https://www.tiktok.com/@dattruckerboy_makaveli?_t=ZM-8vL9cLXTVLT&_r=1"
            target="_blank"
            >Tik-Tok</a
          >
        </div>
      </div>
    </div>
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("cBvhvQ0p7fWifaavG"); // Replace with your public key
      })();

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_cliifku", "template_yoffwln", this).then(
            function () {
              alert("üì® Message sent successfully!");
              document.getElementById("contactForm").reset();
            },
            function (error) {
              console.log("FAILED...", error);
              alert("‚ùå Failed to send message. Please try again later.");
            }
          );
        });
    </script>
  </body>
</html>
